- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.login: login
    ~/.bash_profile: bash_profile
    ~/.bashrc:
      path: bashrc
      if: "backup.sh ~/.bashrc && echo 'true' || echo 'false'"
      force: true
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [./shell_setup.sh, Installing shell plugins]
